apiVersion: v1
kind: Service
metadata:
  name: view-component-reflex-expo
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: view-component-reflex-expo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: view-component-reflex-expo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: view-component-reflex-expo
  template:
    metadata:
      labels:
        app: view-component-reflex-expo
    spec:
      imagePullSecrets:
      - name: registry
      containers:
      - name: view-component-reflex-expo
        image: docker.pkg.github.com/joshleblanc/view_component_reflex_expo/view_component_reflex_expo
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "8080"
        - name: ROOT_URL
          value: "https://view-component-reflex-expo.grep.sh"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: "view-component-reflex-expo"
              key: "DATABASE_URL"
        - name: RAILS_ENV
          value: "production"
        - name: "RAILS_LOG_TO_STDOUT"
          value: "true"