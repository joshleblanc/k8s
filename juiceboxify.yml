apiVersion: v1
kind: Service
metadata:
  name: juiceboxify
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4567
  selector:
    app: juiceboxify
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: juiceboxify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: juiceboxify
  template:
    metadata:
      labels:
        app: juiceboxify
    spec:
      imagePullSecrets:
      - name: registry
      containers:
      - name: juiceboxify
        image: docker.pkg.github.com/joshleblanc/juiceboxify.me/juiceboxify
        ports:
        - containerPort: 4567
        imagePullPolicy: Always
        env:
        - name: RACK_ENV
          value: "production"